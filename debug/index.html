<!DOCTYPE html>
<html>
<head>
    <title>Mapbox GL JS debug page</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href='../dist/mapbox-gl.css' />
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
        #overlay-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            opacity: 0.7;
            display: block;
        }
    </style>
</head>

<body>
    <canvas id="overlay-canvas"></canvas>
<div id='map'></div>


<script src='../dist/mapbox-gl-dev.js'></script>
<script src='../debug/access_token_generated.js'></script>
<script>

var map = window.map = new mapboxgl.Map({
    container: 'map',
    devtools: true,
    zoom: 12.5,
    center: [-122.4194, 37.7749],
    hash: true,
});

// Overlay canvas setup
const overlayCanvas = document.getElementById('overlay-canvas');
function resizeOverlayCanvas() {
    const mapDiv = document.getElementById('map');
    overlayCanvas.width = mapDiv.offsetWidth;
    overlayCanvas.height = mapDiv.offsetHeight;
    overlayCanvas.style.width = mapDiv.offsetWidth + 'px';
    overlayCanvas.style.height = mapDiv.offsetHeight + 'px';
}
window.addEventListener('resize', resizeOverlayCanvas);
map.on('resize', resizeOverlayCanvas);
resizeOverlayCanvas();

// Draw polygon using screen coordinates
function drawPolygonOnOverlay(points, color = 'red', fill = false) {
    const ctx = overlayCanvas.getContext('2d');
    ctx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
    if (!points || points.length < 2) return;
    ctx.save();
    ctx.beginPath();
    ctx.moveTo(points[0][0], points[0][1]);
    for (let i = 1; i < points.length; i++) {
        ctx.lineTo(points[i][0], points[i][1]);
    }
    ctx.closePath();
    ctx.strokeStyle = color;
    ctx.lineWidth = 2;
    ctx.stroke();
    if (fill) {
        ctx.globalAlpha = 0.2;
        ctx.fillStyle = color;
        ctx.fill();
    }
    ctx.restore();
}

// Example usage:
drawPolygonOnOverlay([[100,100],[200,100],[200,200],[100,200]]);

</script>
</body>
</html>
